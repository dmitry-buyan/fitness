<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт фитнес-центра Supergym в Омске" />
    <title>Supergym</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeue-Bold.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeue-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="main__promo">
          <div class="main__container container">
            <div class="main__header">
              <a class="main__logo">
                <img src="img/svg/logo.svg" alt="Логотип фитнес-центра">
              </a>
              <a class="main__phone" href="tel:+78005555555">8-800-555-55-55</a>
            </div>
            <div class="main__body">
              <div class="main__content">

              </div>
              <div class="main__media">

              </div>
            </div>
            <div class="main__social social">
              <ul class="social__list">
                <li class="social__item">
                  <a href="#" class="social__link" aria-label="Facebook">FB</a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link" aria-label="Vkontakte">VK</a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link" aria-label="Instagram">IG</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="intro">
          <div class="container">
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
